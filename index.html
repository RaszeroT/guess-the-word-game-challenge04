<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Word Guessing Game</title>
  </head>

  <body>
    <!-- opening screen with start quiz button -->
    <header>
      <h1>POP QUIZ!!</h1>
      <p>
        Once you click start you will be presented with a multiple choice
        question. If you answer the question correct you will be presented with
        another question. Each question you answer incorrectly you will have 10
        seconds deducted from your time.
      </p>
      <h2>GOOD LUCK!!</h2>
      <nav><button id="startButton">START</button></nav>
      <button id="viewHighscores">View Highscores</button>
    </header>

    <!-- where questions will be presented -->
    <section id="clickArea" class="hide">
      <div>Time Left: <span id="timer"></span></div>
      <div id="questionContainer"></div>
    </section>

    
    <section id="enterInitials" class="hide">
      <form id="highScoreForm">
              <!-- enter initials  -->
        <label for="#initials">Enter your initials to save your score.</label>
        <input type="text" id="initials" />
        <button type="submit">SUBMIT</button>
      </form>
    </section>
    <section id="scoreBoard" class="hide">
      <!-- scoreboard -->
      <div id="scoresContainer"></div>
      <button id="clearHighscores">CLEAR</button>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>

<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and my score -->
